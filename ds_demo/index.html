<!DOCTYPE html>
<html>
  <head>
    <title>Lorenz System</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" href="lorenz.css"/>
    <script src="js/lorenz.js" defer></script>
    <script src="js/controls.js" defer></script>
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <div id="help">
      <ul>
        <li><kbd></kbd>
          <label>Based on Demo by Christopher Wellons (aka skeeto) </label>
        </li>
        <li><kbd></kbd>
          <label>left-click + drag: rotate X/Y</label>
        </li>
        <li><kbd></kbd>
          <label>middle-click + drag: translate X/Y</label>
        </li>
        <li><kbd></kbd>
          <label>shift + click + drag: rotate/translate Z</label>
        </li>
        <li><kbd></kbd>
          <label>mousewheel: zoom in/out</label>
        </li>
        <li><kbd></kbd>
          <label>spacebar pauses/unpauses</label>
        </li>
        <li><kbd>a</kbd>
          <label>add solution with random initial value</label>
        </li>
        <li><kbd>c</kbd>
          <label>clone a solution with perturbation</label>
        </li>
        <li><kbd>E</kbd>
          <label>Erase all solutions</label>
        </li>
        <li><kbd>h</kbd>
          <label>toggle head (point) visibility</label>
        </li>
        <li><kbd>[</kbd>
          <label>decrease tail length</label>
        </li>
        <li><kbd>]</kbd>
          <label>increase tail length</label>
        </li>
        <li><kbd>d</kbd>
          <label>toggle rotational damping</label>
        </li>
        <li><kbd>?</kbd>
          <label>toggle this menu</label>
        </li>
        
        <li>
          <input id="length" type="range" min="2" max="12" step="1"/>
          <label>tail = <span id="length-label"></span></label>
        </li>
        <!--
        <li>
          <input id="sigma" type="range" min="-1" max="20" step="0.01"/>
          <label>&sigma; = <span id="sigma-label"></span></label>
        </li>
        <li>
          <input id="beta" type="range" min="0" max="20" step="0.01"/>
          <label>&beta; = <span id="beta-label"></span></label>
        </li>
        <li>
          <input id="rho" type="range" min="0" max="300" step="0.01"/>
          <label>&rho; = <span id="rho-label"></span></label>
        </li>
        ---> 
        <li>
          <select id="preset">
            <option disabled selected>-- presets --</option>            
            <option value="gentle">Gentle Rotation</option>
            <option value="lorenz">Lorenz Attractor</option>
            <option value="chenlee">Chen-Lee Attractor</option>
            <option value="rossler">Rossler Attractor</option>
            <option value="vdp">Van der Pol Oscillator</option>
            <option value="line_attractor">Line Attractor</option>
            <option value="multipa">Multiple Point Attractors</option>
            <option value="conservative"> Conservative Double Well Potential</option>      
            <option value="contracting_input">Contracting Dynamical System, with Input</option>
            <option value="contracting_noinput">Contracting Dynamical System, without Input</option>            
          </select>
        </li>
      </ul>
      <h1>
        <a href="https://kozleo.github.io/blog/2021/10/11/Dynamical-Systems-Demo-Info-Sheet">Info Sheet</a>
      </h1>
      <div id="stats"></div>
    </div>
    <canvas id="lorenz"></canvas>
  </body>
</html>
